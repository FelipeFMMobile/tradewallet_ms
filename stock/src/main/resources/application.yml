server:
  port: 8200
spring:
  application:
    name: stock
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/tradewallet?useTimezone=true&serverTimezone=${SERVER_TIMEZONE:UTC}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:devrootserver}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
resilience4j:
  ratelimiter:
    instances:
      default:
        limit-for-period: 10
        limit-refresh-period: 5s
sleuth:
  sampler:
    probability: 0.5
springdoc:
  show-actuator: true
  api-docs:
    path: stock/v3/api-docs



