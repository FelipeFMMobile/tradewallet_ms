server:
  port: 8888
springdoc:
  show-actuator: true
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO:https://github.com/FelipeFMMobile/tradewallet_config_server}
          default-label: master
          searchPaths: '{application}*'
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka